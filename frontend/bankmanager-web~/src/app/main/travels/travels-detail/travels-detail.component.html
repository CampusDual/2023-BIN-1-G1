<div style="display: none">
  <o-form
    service="travels"
    entity="travel"
    keys="id_travel"
    show-header-navigation="no"
    (onDataLoaded)="getData($event)"
  >
    <o-text-input
      attr="id_travel"
      sql-type="INTEGER"
      enabled="no"
      hidden="true"
    ></o-text-input>
    <o-text-input
      class="input-padding"
      read-only="yes"
      attr="delivery_name"
      enabled="yes"
    ></o-text-input>
    <o-text-input
      class="input-padding"
      read-only="yes"
      attr="plate_number"
      enabled="yes"
    ></o-text-input>
    <o-date-input
      attr="datetime_in"
      format="DD/MM/YYYY HH:mm"
      read-only="yes"
      enabled="yes"
    ></o-date-input>
    <o-date-input
      attr="datetime_out"
      format="DD/MM/YYYY HH:mm"
      read-only="yes"
      enabled="yes"
    ></o-date-input>
    <o-text-input
      class="input-padding"
      label="scan_volume_in"
      attr="scan_volume_in"
      read-only="yes"
      enabled="yes"
    ></o-text-input>
    <o-text-input
      class="input-padding"
      label="scan_volume_out"
      attr="scan_volume_out"
      read-only="yes"
      enabled="yes"
    ></o-text-input>
    <o-text-input
      class="input-padding"
      label="calculated_volume"
      attr="calculated_volume"
      read-only="yes"
    ></o-text-input>
    <o-text-input
      class="input-padding"
      label="trailer_plate_number"
      attr="trailer_plate_number"
      read-only="yes"
    ></o-text-input>
    <o-text-input
      class="input-padding"
      label="length"
      attr="length"
      read-only="yes"
    ></o-text-input>
    <o-text-input
      class="input-padding"
      label="width"
      attr="width"
      read-only="yes"
    ></o-text-input>
    <o-text-input
      class="input-padding"
      label="height"
      attr="height"
      read-only="yes"
    ></o-text-input>
    <o-text-input
      class="input-padding"
      label="difference"
      attr="difference"
      read-only="yes"
    ></o-text-input>
    <o-text-input
      class="input-padding"
      label="error"
      attr="error"
      read-only="yes"
    ></o-text-input>
    <o-text-input
      class="input-padding"
      label="occupation"
      attr="occupation"
      read-only="yes"
    ></o-text-input>
    <o-text-input
      class="input-padding"
      label="duration"
      attr="duration"
      read-only="yes"
    ></o-text-input>
  </o-form>
</div>

<div class="main-section">
  <fieldset class="detail-section">
    <legend class="h2-expand">
      {{ "TRAVEL_INFO" | oTranslate }}
    </legend>
    <div class="wrapper_travel">
      <div class="info-section">
        <h3 class="section-title">{{ "delivery_info" | oTranslate }}</h3>
        <div class="info_values">
          <card
            iconName="local_shipping"
            iconBackground="#e85d04"
            [data]="this.data['travel_info']['delivery_name']"
            content="delivery_name"
          >
          </card>
          <card
            iconName="12mp"
            iconBackground="#e85d04"
            [data]="this.data['travel_info']['plate_number']"
            content="plate_number"
          >
          </card>
          <card
            iconName="23mp"
            iconBackground="#e85d04"
            [data]="this.data['travel_info']['trailer_plate_number']"
            content="trailer_plate_number"
          >
          </card>
        </div>
      </div>
      <div class="info-section">
        <h3 class="section-title">{{ "times_info" | oTranslate }}</h3>
        <div class="info_values">
          <card
            iconName="input"
            iconBackground="#e85d04"
            [data]="this.data['travel_info']['datetime_in']"
            content="datetime_in"
          >
          </card>

          <card
            iconName="output"
            iconBackground="#e85d04"
            [data]="this.data['travel_info']['datetime_out']"
            content="datetime_out"
          >
          </card>

          <card
            iconName="timer"
            iconBackground="#e85d04"
            [data]="this.data['travel_info']['duration']"
            content="duration"
          >
          </card>
        </div>
      </div>
    </div>
  </fieldset>

  <fieldset class="detail-section">
    <legend class="h2-expand">
      {{ "MEASURE_INFO" | oTranslate }}
    </legend>
    <div class="wrapper">
      <div class="info-section">
        <h3 class="section-title">{{ "measures" | oTranslate }}</h3>
        <div class="info_values">
          <card
            iconName="sensors"
            iconBackground="#e85d04"
            [data]="this.data['measure_info']['scan_volume_in']"
            content="scan_volume_in2"
            [animate]="true"
            [isCubics]="true"
          >
          </card>

          <card
            iconName="sensors"
            iconBackground="#e85d04"
            [data]="this.data['measure_info']['scan_volume_out']"
            content="scan_volume_out2"
            [animate]="true"
            [isCubics]="true"     
          > 
          </card>

          <card
            iconName="calculate"
            iconBackground="#e85d04"
            [data]="this.data['measure_info']['calculated_volume']"
            content="calculated_volume2"
            [animate]="true"
            [isCubics]="true"            
          >
          </card>
        </div>
      </div>
      <div class="info-section">
        <h3 class="section-title">{{'dimensions' | oTranslate}}</h3>
        <div class="info_values">
          <card
            iconName="straighten"
            iconBackground="#e85d04"
            [data]="this.data['measure_info']['width']"
            content="width"
            [animate]="true"
            [isMeters]="true"
          >
          </card>
    
          <card
            iconName="straighten"
            iconBackground="#e85d04"
            [data]="this.data['measure_info']['length']"
            content="length"
            [animate]="true"
            [isMeters]="true"
          >
          </card>
    
          <card
            iconName="straighten"
            iconBackground="#e85d04"
            [data]="this.data['measure_info']['height']"
            content="height"
            [animate]="true"
            [isMeters]="true"           
          >
          </card>

        </div>
      </div>
      <div class="info-section full-width-grid">
        <h3 class="section-title">{{ "calcs" | oTranslate }}</h3>
        <div class="info_values">
          <card
            iconName="difference"
            iconBackground="#e85d04"
            [data]="this.data['measure_info']['difference']"
            content="difference"
            [isCubics]="true"
          >
          </card>
    
          <card
            iconName="warning"
            iconBackground="#e85d04"
            [data]="this.data['measure_info']['error']"
            content="error_value"
            [animate]="true"
            [isPercent]="true"
          >
          </card>
    
          <card
            iconName="inventory_2"
            iconBackground="#e85d04"
            [data]="this.data['travel_info']['occupation']"
            content="occupation"
            [animate]="true"
            [isPercent]="true"
          >
          </card>
        </div>
      </div>

    </div>
  </fieldset>
</div>
